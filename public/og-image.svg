<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a1a1aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for depth -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Seismograph line in background -->
  <g opacity="0.2">
    <path d="M0,315 L100,315 L200,310 L250,320 L300,305 L350,325 L400,300 L450,330 L500,280 L550,350 L600,250 L650,380 L700,315 L800,315 L900,315 L1000,315 L1100,315 L1200,315" 
          stroke="#ef4444" 
          stroke-width="3" 
          fill="none" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Wave lines for seismic effect -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="350" x2="1200" y2="350" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="#ef4444" stroke-width="1"/>
  </g>
  
  <!-- Live Badge -->
  <g transform="translate(1050, 50)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="#ef4444"/>
    <circle cx="20" cy="16" r="4" fill="#ffffff"/>
    <text x="35" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white">LIVE</text>
  </g>
  
  <!-- Logo and Title -->
  <g transform="translate(600, 200)">
    <!-- Logo background -->
    <rect x="-340" y="-40" width="80" height="80" rx="20" fill="#ef4444" opacity="0.9"/>
    <!-- Wave emoji -->
    <text x="-300" y="25" font-size="50" text-anchor="middle">ðŸŒŠ</text>
    
    <!-- TREMOR title -->
    <text x="0" y="20" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="90" 
          font-weight="900" 
          fill="url(#titleGradient)" 
          text-anchor="middle"
          letter-spacing="-2">TREMOR</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="280" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="#ef4444" 
        text-anchor="middle"
        letter-spacing="2">WHERE MONEY TALKS FIRST</text>
  
  <!-- Description -->
  <text x="600" y="340" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="20" 
        fill="#a1a1aa" 
        text-anchor="middle">Real-time seismic monitoring for prediction markets.</text>
  <text x="600" y="368" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="20" 
        fill="#a1a1aa" 
        text-anchor="middle">When probabilities shift dramatically, we detect the tremor.</text>
  
  <!-- Stats boxes -->
  <g transform="translate(300, 430)">
    <!-- Box background -->
    <rect x="-20" y="-30" width="640" height="100" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Stat 1: Markets -->
    <g transform="translate(60, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">~500</text>
      <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#71717a" text-anchor="middle" letter-spacing="1">MARKETS</text>
    </g>
    
    <!-- Stat 2: Speed -->
    <g transform="translate(220, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">15s</text>
      <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#71717a" text-anchor="middle" letter-spacing="1">UPDATES</text>
    </g>
    
    <!-- Stat 3: Scale -->
    <g transform="translate(380, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">0-10</text>
      <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#71717a" text-anchor="middle" letter-spacing="1">SCALE</text>
    </g>
    
    <!-- Stat 4: Monitoring -->
    <g transform="translate(540, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">24/7</text>
      <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#71717a" text-anchor="middle" letter-spacing="1">LIVE</text>
    </g>
  </g>
  
  <!-- Intensity bar at bottom -->
  <rect x="0" y="622" width="300" height="8" fill="#27272a"/>
  <rect x="300" y="622" width="300" height="8" fill="#fbbf24"/>
  <rect x="600" y="622" width="300" height="8" fill="#fb923c"/>
  <rect x="900" y="622" width="300" height="8" fill="#ef4444"/>
  
  <!-- URL -->
  <text x="1100" y="590" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="18" 
        font-weight="500"
        fill="#71717a" 
        text-anchor="end">tremor.live</text>
</svg>